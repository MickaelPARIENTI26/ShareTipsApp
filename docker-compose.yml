services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sharetips-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-sharetips}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sharetips_dev_password}
      POSTGRES_DB: ${DB_NAME:-sharetips}
    ports:
      - "5434:5432"  # Use 5434 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sharetips} -d ${DB_NAME:-sharetips}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sharetips-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sharetips}
      - DB_USER=${DB_USER:-sharetips}
      - DB_PASSWORD=${DB_PASSWORD:-sharetips_dev_password}
      - JWT_SECRET=${JWT_SECRET:-ThisIsAVeryLongSecretKeyForDevelopment123!}
      - ODDS_API_KEY=${ODDS_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  default:
    name: sharetips-network
